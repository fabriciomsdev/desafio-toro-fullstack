<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row>
    <img class="toolbar-logo" src="./assets/images/toro-logo.svg" alt="{{title}}">
    <span class="toolbar-spacer"></span>
    <mat-icon class="toolbar-icon" aria-hidden="false" alt="Logout" (click)="authService.logout()">exit_to_app</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<section class="content">
  <mat-tab-group color="accent">

    <mat-tab label="Minha Conta"> 
      <bank [account]="account" (afterOperationExecuted)="listenOperations($event)"></bank> 
    </mat-tab>

    <mat-tab label="Invista!"> 
      <trade [account]="account" (afterOrderExecuted)="listenTrade($event)"></trade> 
    </mat-tab>

  </mat-tab-group>
</section>
